<!DOCTYPE html>
<html>
    <head>
        <title>Elizabeth MacCabe | Web Designer</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script src="https://use.typekit.net/zgr4shl.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body onLoad="validate(); contactValidate();">
        <div class="wrapper">
            <div class="row">
                <header class="nav">
                    <ul class="col-8 offset-2">
                        <li><a class="underline" href="#">HOME</a></li>
                        <li><a class="underline" href="#">ABOUT</a></li>
                        <li><a class="underline" href="#">PORTFOLIO</a></li>
                        <li><a class="underline" href="#">PHOTOGRAPHY</a></li>
                        <li><a class="underline" href="#">BLOG</a></li>
                        <li><a class="underline current" href="#">CONTACT</a></li>
                    </ul>
                </header><!-- [end] .nav -->
            </div><!-- [end] .row 1 -->
            <div class="row">
                <h2 class="title2 col-4 offset-4">Contact Me</h2>
            </div><!-- [end] .row 2 -->
            <div class="row">
                <form class="contact" enctype="text/plain" method="post" action="mailto:maccabe.elizabeth@gmail.com">
                    <fieldset class="col-8 offset-2">
                        <p>Fields marked by asterisks (*) are required:</p><br>
                        <label>NAME *</label><br><input class="errName col-12" type="text" name="name" onchange="contactValidate();" required><br><br>
                        <label>EMAIL ADDRESS *</label><br><input class="errEmail col-12" type="email" name="email" onchange="contactValidate();" required><br><br>
                        <label>PHONE NUMBER</label><br><input class="col-12" type="text" name="phone"><br><br>
                        <label>SUBJECT</label><br><input class="col-12" type="text" name="subject"><br><br>
                        <label>MESSAGE *</label><br><textarea class="errMessage col-12" name="message" onchange="contactValidate();" required></textarea><br><br>
                        <input type="submit" value="SEND" class="col-10 offset-1">
                    </fieldset>
                </form>
            </div><!-- [end] .row 3 -->
            <footer class="bottom">
                <div class="row">
                    <div class="social col-4 offset-4">
                        <a href="#"><img class="em" src="img/Email.png"></a>
                        <a href="#"><img class="be" src="img/Behance.png"></a>
                        <a href="#"><img class="li" src="img/LinkedIn.png"></a>
                        <a href="#"><img class="pi" src="img/Pinterest.png"></a>
                    </div>
                </div><!-- [end] .row  -->
                <div class="row">
                    <ul class="sitemap col-6 offset-3">
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">PORTFOLIO</a></li>
                        <li><a href="#">PHOTOGRAPHY</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a class="current" href="#">CONTACT</a></li>
                    </ul>
                </div><!-- [end] .row  -->
                <div class="row">
                    <div class="details col-4 offset-4">
                        <p>Elizabeth MacCabe</p><p><a href="#">maccabe.elizabeth@gmail.com</a></p>
                    </div>
                </div><!-- [end] .row  -->
            </footer><!-- [end] footer -->
        </div><!-- [end] .wrapper -->
    </body>
</html>
